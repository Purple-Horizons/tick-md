name: Publish to npm

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.2.0

jobs:
  publish-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci
        working-directory: cli

      - name: Build
        run: npm run build
        working-directory: cli

      - name: Test
        run: npm test
        working-directory: cli

      - name: Publish CLI
        run: npm publish --access public
        working-directory: cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-mcp:
    runs-on: ubuntu-latest
    needs: publish-cli  # MCP depends on CLI being published first
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install CLI (dependency)
        run: npm ci
        working-directory: cli

      - name: Build CLI
        run: npm run build
        working-directory: cli

      - name: Install MCP dependencies
        run: npm ci
        working-directory: mcp

      - name: Build MCP
        run: npm run build
        working-directory: mcp

      - name: Publish MCP Server
        run: npm publish --access public
        working-directory: mcp
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
